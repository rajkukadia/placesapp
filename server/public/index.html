<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Places App</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkngvP8JqiYNJyZLgzLrftXylkv9ZDIrQ&libraries=places"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/geocode/json?address=Winnetka&key=AIzaSyDkngvP8JqiYNJyZLgzLrftXylkv9ZDIrQ"></script>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <style>
        #map {
            height: 200px;
            width: 100%;
        }
    </style>
</head>
<body>
<br>
<br>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-10">
            <h2 class = "title">Find a place</h2>
        </div>
    </div>
    <br>
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-10">
            <div class="card card-sm border border-warning">
                <div class="card-body row align-items-center">
                    <div class="col-auto">
                        <i class="fas fa-search h4 text-body"></i>
                    </div>
                    <!--end of col-->
                    <div class="col">
                        <input id="queryText" class="border border-danger form-control form-control-lg form-control-borderless" type="search" placeholder="Search places...">
                    </div>

                    <div class="col">
                        <input id="locationText" class="border border-danger form-control form-control-lg form-control-borderless" type="search" placeholder="Location">
                    </div>
                    <!--end of col-->
                    <div class="col-auto">
                        <button class="btn btn-lg btn-outline-info" onClick="query()">Search</button>
                    </div>
                    <!--end of col-->
                </div>
            </div>
        </div>
        <!--end of col-->
    </div>
    <br>
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-10">
            <span id='counter' class="badge badge-lg badge-pill badge-warning"></span>
        </div>
    </div>
    <br>
<!--    <div class="progress">-->
<!--        <div id="pgbar" class="progress-bar bg-success">-->
<!--        </div>-->
<!--    </div>-->
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-10">
        <div id="map" class="border border-warning map-border"></div>
        </div>
    </div>
    <br>
     <div class="row justify-content-center">
         <div class="col-12 col-md-10 col-lg-10">
             <ul class="list-group">
             </ul>
         </div>
      </div>
    </div>
    <script defer>
        let map;
        let service;
        let geocoder = new google.maps.Geocoder();
        let loc;

        function initialize(queryVal, address) {
            geocoder.geocode( {address:address}, function(results, status){
                if (status == google.maps.GeocoderStatus.OK){
                        console.log(results);
                       loc = new google.maps.LatLng(results[0].geometry.location.lat(),results[0].geometry.location.lng());
                        map = new google.maps.Map(document.getElementById('map'), {
                        center: loc,
                        zoom: 15
                    });
                    let request = {
                        location: loc,
                        radius: '500',
                        query: queryVal
                    };

                    service = new google.maps.places.PlacesService(map);
                    service.textSearch(request, callback);
                    console.log("search req made");
                }else{
                    console.log('error occurred');
                }
                    });
        }

        function callback(results, status) {
            $('.list-group').empty();
            var counter = 0;
            if (status == google.maps.places.PlacesServiceStatus.OK) {
                for (var i = 0; i < results.length; i++) {
                    var place = results[i];
                    console.log(results[i]);
                    createMarker(results[i]);
                    counter = counter+1;
                    document.getElementById("map").style.display = "block";
                    document.getElementById("counter").textContent=counter+" results found";
                    $('.list-group').append("<div class=\"row justify-content-center\">\n" +
                        "    <div class=\"col-12 col-md-10 col-lg-10\">\n" +
                        "        <div class=\"card card-sm border border-warning\">\n" +
                        "            <div class=\"card-body row align-items-center\">\n" +
                        "                <div class=\"col\">\n" +
                        "      <img class=\"border border-danger img-responsive\" width=\"250\" height=\"150\" src="+results[i].photos[0].getUrl()+">\n" +
                        "    </div>\n" +
                        "                <div class=\"col\">\n" +
                        "    <a href=\"#\" class=\"border border-danger  list-group-item list-group-item-action flex-column align-items-start\">\n" +
                        "        <div class=\"d-flex w-100 justify-content-between\">\n" +
                        "            <h5 class=\"mb-1\">"+results[i].name+"</h5>\n" +
                        "            <small>3 days ago</small>\n" +
                        "        </div>\n" +
                        "        <p class=\"mb-1\">"+results[i].formatted_address+"</p>\n" +
                        "        <span  class=\"badge badge-danger fa fa-star\"><small> "+results[i].rating+"</small></span>\n" +
                        "    </a>\n" +
                        "</div>\n" +
                        "            </div>\n" +
                        "        </div>\n" +
                        "    </div>\n" +
                        "</div> <br>");
                }
            }
        }
        function createMarker(results){
            var pos = {lat: results.geometry.location.lat(), lng: results.geometry.location.lng()};
            var marker = new google.maps.Marker({position:pos, map: map });
        }

        function query(){
            let val = document.getElementById('queryText').value;
            let address = document.getElementById("locationText").value;
            initialize(val, address);
        }
    </script>
<!--</div>-->
</body>
</html>
